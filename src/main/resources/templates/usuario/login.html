<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
  <div class="container auth">
    <div class="auth-title">Login</div>
    <div class="card">
      <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
      <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>

      <form th:action="@{/do-login}" method="post">
        <label>Email
          <input type="text" name="username" placeholder="seu@email.com">
        </label>
        <label>Senha
          <input type="password" name="password" placeholder="sua senha">
        </label>
        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
          <a class="btn btn-secondary" th:href="@{/registro}">Criar conta</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
