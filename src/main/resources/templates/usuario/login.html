<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<h2>Login</h2>

<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>
<div th:if="${logoutMessage}" style="color:green;" th:text="${logoutMessage}"></div>

<form th:action="@{/do-login}" method="post">
    <label>Email:</label>
    <input type="text" name="username"><br>

    <label>Senha:</label>
    <input type="password" name="password"><br>

    <button type="submit">Entrar</button>
</form>

<p><a th:href="@{/registro}">Criar conta</a></p>

</body>
</html>
