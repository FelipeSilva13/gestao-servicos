<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Serviço</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container">
    <div class="header"><div class="title">Serviço</div></div>
    <form class="grid" th:action="${servico.id} == null ? '/servicos' : '/servicos/' + ${servico.id}" method="post">
      <label>Descrição
        <input type="text" name="descricao" th:value="${servico.descricao}">
      </label>
      <label>Tipo
        <input type="text" name="tipo" th:value="${servico.tipo}">
      </label>
      <label>Custo
        <input type="number" step="0.01" name="custo" th:value="${servico.custo}">
      </label>
      <label>Tempo Estimado (min)
        <input type="number" name="tempoEstimadoMinutos" th:value="${servico.tempoEstimadoMinutos}">
      </label>
      <div class="actions">
        <button class="btn" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="/servicos">Voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
