<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Serviço</title>
</head>
<body>
<h2>Serviço</h2>
<form th:action="${servico.id} == null ? '/servicos' : '/servicos/' + ${servico.id}" method="post">
  <label>Descrição: <input type="text" name="descricao" th:value="${servico.descricao}"></label><br>
  <label>Tipo: <input type="text" name="tipo" th:value="${servico.tipo}"></label><br>
  <label>Custo: <input type="number" step="0.01" name="custo" th:value="${servico.custo}"></label><br>
  <label>Tempo Estimado (min): <input type="number" name="tempoEstimadoMinutos" th:value="${servico.tempoEstimadoMinutos}"></label><br>
  <button type="submit">Salvar</button>
</form>
<p><a href="/servicos">Voltar</a></p>
</body>
</html>
