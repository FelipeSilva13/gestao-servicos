<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
</head>
<body>
<h2>Clientes</h2>
<a href="/clientes/novo">Novo Cliente</a>
<table border="1">
  <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
  <tr th:each="c : ${clientes}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.nome}"></td>
    <td th:text="${c.email}"></td>
    <td th:text="${c.telefone}"></td>
    <td>
      <a th:href="@{'/clientes/' + ${c.id} + '/editar'}">Editar</a>
      <form th:action="@{'/clientes/' + ${c.id} + '/excluir'}" method="post" style="display:inline">
        <button type="submit">Excluir</button>
      </form>
    </td>
  </tr>
  </table>
  <p><a href="/">Voltar</a></p>
</body>
</html>
