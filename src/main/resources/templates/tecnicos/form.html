<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Técnico</title>
</head>
<body>
<h2>Técnico</h2>
<form th:action="${tecnico.id} == null ? '/tecnicos' : '/tecnicos/' + ${tecnico.id}" method="post">
  <label>Nome: <input type="text" name="nome" th:value="${tecnico.nome}"></label><br>
  <label>Email: <input type="email" name="email" th:value="${tecnico.email}"></label><br>
  <label>Telefone: <input type="text" name="telefone" th:value="${tecnico.telefone}"></label><br>
  <label>Especialidade: <input type="text" name="especialidade" th:value="${tecnico.especialidade}"></label><br>
  <label>Disponível: <input type="checkbox" name="disponivel" th:checked="${tecnico.disponivel}"></label><br>
  <button type="submit">Salvar</button>
</form>
<p><a href="/tecnicos">Voltar</a></p>
</body>
</html>
